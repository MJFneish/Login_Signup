<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1c43dc508c.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Login_signup</title>
</head>
<body>
    <div class="login_signup_box">
        <div class="swapbox">
            <h2 id="LOGIN">Login</h2>
            <h2 id="SIGNUP">SignUp</h2>
            <i id="SWAP"></i>
        </div>
        <div class="login_signup">
            <form action="" method="post" class="login active">
                <div class="input_box">
                    <input type="text" name="uname" required>
                    <span>Username</span>
                </div>
                <div class="input_box passwordInput">
                    <input type="password" name="upass"  class="pswrd" required >
                    <i class="togglebtn"></i>
                    <span>Password</span>
                </div>
                <div class="link">
                    <a href="#" class="submit" style=" --clr:#00dfc4">
                        <span>Login</span><i></i>
                    </a>
                    <a href="#">Forget Password?<i></i></a>
                </div>
            </form>
            <form action="" method="post" class="signup">
                <div class="input_box">
                    <input type="text" name="uname" required>
                    <span>Username</span>
                </div>
                <div class="input_box">
                    <input type="email" name="uemail" required>
                    <span>Email</span>
                </div>
                <div class="input_box passwordInput">
                    <input type="password" name="upass" class="pswrd" required >
                    <i class="togglebtn"></i>
                    <span>Password</span>
                </div>
                <div class="link">
                    <a href="#" class="submit" style=" --clr:#00dfc4">
                        <span>Signup</span><i></i>
                    </a>
                </div>
            </form>
        
        </div>
        
    </div>
</body>
</html>
